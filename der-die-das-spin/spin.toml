spin_manifest_version = 2

[application]
name = "der-die-das"
version = "0.2.0"
authors = ["Ralf Anton Beier <ralf_beier@me.com>"]
description = "Der Die Das learning game with single and multiplayer modes"

# Main API component
[[trigger.http]]
route = "/api/..."
component = "der-die-das-api"

[component.der-die-das-api]
source = "target/wasm32-wasip1/release/der_die_das.wasm"
allowed_outbound_hosts = []
sqlite_databases = ["default"]
key_value_stores = ["default"]
[component.der-die-das-api.build]
command = "cargo build --target wasm32-wasip1 --release"
watch = ["src/**/*.rs", "Cargo.toml"]

# Static file server component
[[trigger.http]]
route = "/..."
component = "static-server"

[component.static-server]
source = { url = "https://github.com/fermyon/spin-fileserver/releases/download/v0.3.0/spin_static_fs.wasm", digest = "sha256:96c76d9af86420b39eb6cd7be5550e3cb5d4cc4de572ce0fd1f6a29471536cb4" }
files = [{ source = "static", destination = "/" }]
